# This entry is only used when carter-tracking is used as the transport method. When that is the case, it
# sets the ratio of the sampling cross section, to the majorant cross section, for each energy group
# i.e. E_smp / E_maj
sampling-xs: [0.90, 1., 1., 1., 1., 1., 1.]

surfaces:
  # All surfaces are defined here. Units for x0, y0, and z0 are in [cm]. All surfaces must have a unique id
  # which is an integer greater than, or equal to 1.
  - type: xplane
    x0: -0.378
    name: left_pin_bound
    id: 1

  - type: xplane
    x0: 0.378
    name: right_pin_bound
    id: 2

  - type: yplane
    y0: -0.378
    name: bottom_pin_bound
    id: 3

  - type: yplane
    y0: 0.378
    name: top_pin_bound
    id: 4

  # Boundary conditions
  - type: xplane
    x0: 0.
    boundary: reflective
    id: 11

  - type: xplane
    x0: 64.26
    boundary: vacuum
    id: 12

  - type: yplane
    y0: 0.
    boundary: reflective
    id: 13

  - type: yplane
    y0: 64.26
    boundary: vacuum
    id: 14

  - type: zplane
    z0: 0.
    boundary: reflective
    id: 15

  - type: zplane
    z0: 214.2
    boundary: vacuum
    id: 16

cells:
  # Cells define a volume in space, by using boolean operators to combine
  # surfaces. In the region entry of each cell, volume is defined by using
  # + or - to indicate the halfspace of the surface, & as the intersection
  # oeprator, ~ as the difference operator, and | as the union operator.
  # Parantheses may be used to group portions of the boolean logic. Each cell
  # must have a unique integer id greater than or equal to 1, and a material,
  # which is identified by it's material id.
  - region: "+1 & -2 & +3 & -4"
    name: "uo2 pin"
    material: 1
    id: 1

  - region: "+1 & -2 & +3 & -4"
    name: "4.3 MOX pin"
    material: 2
    id: 2

  - region: "+1 & -2 & +3 & -4"
    name: "7 MOX pin"
    material: 3
    id: 3

  - region: "+1 & -2 & +3 & -4"
    name: "8 MOX pin"
    material: 4
    id: 4

  - region: "+1 & -2 & +3 & -4"
    name: "FC pin"
    material: 5
    id: 5

  - region: "+1 & -2 & +3 & -4"
    name: "GT pin"
    material: 6
    id: 6

  - region: "~(+1 & -2 & +3 & -4)"
    name: "cell mod"
    material: 7
    id: 7

  - region: "+11 & -12 & +13 & -14 & +15 & -16"
    name: "outer mod"
    material: 7
    id: 8

universes:
  # There are two types of universes: The first is a collection of cells, all located within
  # the same reference frame. The second is a universe which contains only a single lattice.
  # This is done so that a lattice universe may be include in another lattice, allowing for
  # nested lattices.
  - cells: [1, 7]
    name: uo2 pin cell
    id: 1

  - cells: [2, 7]
    name: 4 MOX pin cell
    id: 2

  - cells: [3, 7]
    name: 7 MOX pin cell
    id: 3

  - cells: [4, 7]
    name: 8 MOX pin cell
    id: 4

  - cells: [5, 7]
    name: FC pin cell
    id: 5

  - cells: [6, 7]
    name: GT pin cell
    id: 6

  - cells: [8]
    name: moderator
    id: 7

  - lattice: 1
    id: 8
    name: UO2 uni

  - lattice: 2
    id: 9
    name: MOX uni

  - lattice: 3
    id: 100
    name: root uni

