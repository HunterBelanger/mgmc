# This is the universe id which is designated a the root of the geometry.   
root-universe: 100

# When using cancellation, a cartesian mesh of boxes will be used for
# cancellation bins. low desribes the lowest corner of the mesh, hi is
# the upper corner, and shape is the number of bins along each axis.
cancelator:
  type: exact-regional
  shape: [170, 170, 765]
  low: [0., 0., 0.]
  hi: [42.84, 42.84, 192.78]
  beta: minimum

# Any number of particle sources may be defined to begin the simulation.
# low and hi follow the same convention as from above. Chi is the energy
# spectrum for the source, and weight is a float describing the relative
# probability of being born using the rules for that source description.
sources:
  - spatial:
      type: box
      low: [0., 0., 0.]
      hi: [42.84, 42.84, 192.78]
    energy: 
      type: mono-energetic
      energy: 6.5
    direction:
      type: isotropic
    weight: 1.

# Here, the cartesian mesh for the flux tally is defined. The ebtries
# have the same definitions as above. If this element is not defined,
# no flux tally we be performed.
tallies:
  - shape: [612, 612, 10]
    low: [0., 0., 0.]
    hi: [64.26, 64.26, 214.2]
    energy-bounds: [0., 1., 2., 3., 4., 5., 6., 7.]
    estimatory: collision
    quantity: flux
    name: flux

# The main simulation settings are controlled here. nparticles is the
# initial number of particles in the system. insource defines the name
# of the source file to be loaded, should one want to use a previously
# saved source file.
settings:
  nparticles: 1000000
  ngenerations: 2500
  nignored: 500
  ngroups: 7
  energy-mode: multi-group
  energy-bounds: [0, 1, 2, 3, 4, 5, 6, 7]
  #cancellation: true
  #transport: carter-tracking
  transport: delta-tracking
  simulation: k-eigenvalue
  sourcefile: ref_sqr_c5g7_source

# Plots of the geometry may be created in the .ppm format.
# It takes a slice of the geometry along the xy, xz, or yz basis. The
# resolution is the number of pixels in each direction, the origin defines
# the physical location in the geometry which will be at the center of the
# rendered image. The images may be colored by material or cell (using the
# color attribute). All plots will be generated when MGMC is run with the
# -p argument, and no transport will be conducted.
plots:
  - type: slice
    basis: xy
    resolution: [4000, 4000]
    origin: [32.13, 32.13, 10.]
    dimensions: [65, 65]
    color: material
    name: plot1

  - type: slice
    basis: xz
    resolution: [3000, 10000]
    origin: [32.13, 10.71, 107.1]
    dimensions: [65, 215]
    color: material
    name: plot2
